[server]
bind_address = "0.0.0.0:124"
stratum = 1
precision = -20
poll_interval = 6

[clock]
source = "gps"

[clock.gps]
#serial_port = "/dev/ttyUSB0"
serial_port = "COM9"
baud_rate = 9600
sync_timeout = 30
min_satellites = 4
pps_enabled = true
pps_gpio_pin = 18

[security]
enable_rate_limiting = true
max_requests_per_second = 100
ip_whitelist = []
ip_blacklist = []

[logging]
level = "info"
log_requests = true
log_file = "pendulum.log"

[webserver]
# Port du serveur web (interface de monitoring)
port = 8080

# Adresse d'Ã©coute du serveur web
bind_address = "0.0.0.0"
